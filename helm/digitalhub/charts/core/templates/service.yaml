apiVersion: v1
kind: Service
metadata:
  name: {{ include "core.fullname" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
spec:
  type: {{ .Values.core.service.type }}
  ports:
    - port: {{ .Values.core.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{ if eq .Values.core.service.type "NodePort" }}nodePort: {{ .Values.core.service.httpNodePort }}{{ end }}
  selector:
    {{- include "core.selectorLabels" . | nindent 4 }}
