apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "digitalhub.fullname" . }}-jupyter-test
data:
{{- $files := .Files }}
{{- range $key, $value := .Files }}
{{- if hasPrefix "confs/tests/jupyter-test/jupyter-test" $key }}
  {{ $key | trimPrefix "confs/tests/jupyter-test/" }}: {{ $files.Get $key | quote }}
{{- end }}
{{- end }}
