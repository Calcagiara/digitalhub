{{ if and .Values.minio.enabled (not .Values.global.s3.platform.existingSecret.secretName) -}}
apiVersion: v1
data:
  accessKey: {{ .Values.global.s3.platform.accessKey | b64enc }}
  secretKey: {{ .Values.global.s3.platform.secretKey | b64enc }}
kind: Secret
metadata:
  name: {{ .Values.global.s3.platform.platformUserSecret }}
type: Opaque
{{- end }}
