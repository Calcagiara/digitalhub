{{ if and .Values.minio.enabled (not .Values.global.s3.argo.existingSecret.secretName) -}}
apiVersion: v1
data:
  accesskey: {{ .Values.global.s3.argo.accessKey | b64enc }}
  secretkey: {{ .Values.global.s3.argo.secretKey | b64enc }}
kind: Secret
metadata:
  name: {{ .Values.global.s3.argo.secretName }}
type: Opaque
{{- end }}
